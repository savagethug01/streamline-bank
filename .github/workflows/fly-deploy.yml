# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app to Fly.io
    runs-on: ubuntu-latest
    concurrency: deploy-group
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      MISE_SETTINGS_PYTHON_COMPILE: 1  # âœ… Fix for broken Python archive from mise
      SUPERUSER_USERNAME: ${{ secrets.SUPERUSER_USERNAME }}
      SUPERUSER_EMAIL: ${{ secrets.SUPERUSER_EMAIL }}
      SUPERUSER_PASSWORD: ${{ secrets.SUPERUSER_PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ðŸ›« Deploy to Fly.io
        run: flyctl deploy --remote-only

      - name: ðŸ”„ Run Django migrations
        run: flyctl ssh console --app streamline-bank -C "python manage.py migrate --noinput"

      - name: ðŸ‘¤ Create or update superuser
        run: |
          flyctl ssh console --app streamline-bank -C "python manage.py shell" << 'END'
          import os
          from django.contrib.auth import get_user_model

          User = get_user_model()
          username = os.environ.get('SUPERUSER_USERNAME')
          email = os.environ.get('SUPERUSER_EMAIL')
          password = os.environ.get('SUPERUSER_PASSWORD')

          if username and email and password:
              user = User.objects.filter(username=username).first()
              if user:
                  user.delete()
                  print(f"ðŸ—‘ï¸ Existing superuser '{username}' deleted.")
              User.objects.create_superuser(username=username, email=email, password=password)
              print(f"âœ… New superuser '{username}' created successfully.")
          else:
              print("âš ï¸ Missing SUPERUSER environment variables.")
          END
