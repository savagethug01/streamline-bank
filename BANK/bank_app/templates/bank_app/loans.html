{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline Online Banking - Loan Application</title>
    <link
    rel="icon"
    href=
"{% static 'images/STREAMLINE1.png' %}"
    type="image/x-icon"
/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(214, 220, 226);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color:  #1ecbe1; /* Green color for the navbar */
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .navbar-nav .nav-link:hover {
          background: linear-gradient(135deg, #57a89b, #1ecbe1); /* Darker green on hover */
          border-radius: 5px;
        }
        .main-content {
            padding: 20px;
            margin-top: 60px; /* Adjust based on the height of the navbar */
        }
        .card {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .action-btn {
            margin-right: 10px;
        }
        .loan-submit-btn {
            margin-top: 20px;
        }
        .profile-img{
          width: 3rem;
          height: 3rem;
          border-radius: 3rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Streamline Online Banking</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_setting' %}">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'loans' %}">Loans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reset_setting' %}">Settings</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="{{user_profile.profile_pic.url}}" class="profile-img" alt="Profile Picture">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile_setting' %}">Profile</a>
          <a class="dropdown-item" href="{% url 'reset_setting' %}">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="main-content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Loan Application</h5>
            <form id="loanApplicationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter the desired loan amount" required>
                </div>
                <div class="form-group">
                    <label for="loanPurpose">Loan Purpose</label>
                    <textarea class="form-control" id="loanPurpose" placeholder="Enter the purpose of the loan" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary loan-submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle loan application form submission
        document.getElementById('loanApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const loanAmount = document.getElementById('loanAmount').value;
            const loanPurpose = document.getElementById('loanPurpose').value;

            // Optional: Perform validation before submission

            // Redirect to KYC page (example)
            window.location.href = `{% url 'kyc' %}?fullName=${fullName}&email=${email}&phoneNumber=${phoneNumber}&loanAmount=${loanAmount}&loanPurpose=${encodeURIComponent(loanPurpose)}`;
        });
    });
</script>
</body>
</html>
