{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link
    rel="icon"
    href=
"{% static 'images/IMG-20250430-WA0016.jpg' %}"
    type="image/x-icon"
/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Pending Transaction -  Streamline Online Banking</title>
    <style>
        /* Base styles and color scheme */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
                position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('/static/images/IMG-20250430-WA0019.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
            height: 100%;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
    position: relative;
    z-index: 2;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        .loading-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);/* White background with 80% opacity */
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            animation: bounceIn 1s ease-in-out; /* Larger shadow for a more pronounced effect */
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .loading-container h2 {
            color:linear-gradient(to top , #3d00a6, #000e17);
            margin-bottom: 20px;
        }


        @keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

        .message {
            margin-top: 20px;
            color: #333;
            font-size: 1rem;
        }

        .message a {
            color: linear-gradient(to top , #3d00a6, #000e17);
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Styles for the infinity preloader */
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .ip {
            width: 256px;
            height: 128px;
        }

        .ip__track {
            stroke: hsl(var(--hue), 90%, 90%);
            transition: stroke var(--trans-dur);
        }

        .ip__worm1,
        .ip__worm2 {
            animation: worm1 2s linear infinite;
        }

        .ip__worm2 {
            animation-name: worm2;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue), 90%, 5%);
                --fg: hsl(var(--hue), 90%, 95%);
            }

            .ip__track {
                stroke: hsl(var(--hue), 90%, 15%);
            }
        }

        /* Animation */
        @keyframes worm1 {
            from {
                stroke-dashoffset: 0;
            }
            50% {
                animation-timing-function: steps(1);
                stroke-dashoffset: -358;
            }
            50.01% {
                animation-timing-function: linear;
                stroke-dashoffset: 358;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes worm2 {
            from {
                stroke-dashoffset: 358;
            }
            50% {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -358;
            }
        }

        .telegram-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: transform 0.3s;
        }

        .telegram-icon:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .telegram-icon img {
            width: 35px;
            height: 35px;
        }
    </style>
    <!-- Link to Font Awesome CSS for the Telegram icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to your CSS file -->
</head>
<body>
    <div class="telegram-icon" id="telegramBtn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </div>
    <div class="dashboard">
        <div class="loading-container">
            <main>
                <svg class="ip" viewBox="0 0 256 128" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="#5ebd3e" />
                            <stop offset="33%" stop-color="#ffb900" />
                            <stop offset="67%" stop-color="#f78200" />
                            <stop offset="100%" stop-color="#e23838" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                            <stop offset="0%" stop-color="#e23838" />
                            <stop offset="33%" stop-color="#973999" />
                            <stop offset="67%" stop-color="#009cdf" />
                            <stop offset="100%" stop-color="#5ebd3e" />
                        </linearGradient>
                    </defs>
                    <g fill="none" stroke-linecap="round" stroke-width="16">
                        <g class="ip__track" stroke="#ddd">
                            <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                            <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                        </g>
                        <g stroke-dasharray="180 656">
                            <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                            <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                        </g>
                    </g>
                </svg>
            </main>
            <h2>Transaction Pending</h2>
            <p class="message">
                {{request.user}}, your transaction has been placed on pending.
                Please <a href="{% url 'kyc' %}">Upgrade your account to ensure easy transfer of large funds</a> 
 </p>
        </div>
    </div>
    <script>
             document.getElementById("telegramBtn").addEventListener("click", function() {
            window.open("https://t.me/", "_blank");
        });
    </script>
</body>
</html>
